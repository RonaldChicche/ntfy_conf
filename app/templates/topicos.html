<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Tópicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Tópicos</h1>

    <form action="/topicos/add" method="POST" class="d-flex mb-4">
        <input type="text" name="nombre" placeholder="Nombre del tópico" class="form-control me-2" required>
        <input type="text" name="descripcion" placeholder="Descripción" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <ul class="list-group">
        {% for topico in topicos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ topico[1] }}</strong> — {{ topico[2] }}
            </div>
            <a href="/topicos/delete/{{ topico[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
        </li>
        {% else %}
        <li class="list-group-item text-muted">No hay tópicos registrados</li>
        {% endfor %}
    </ul>
</body>
</html>
